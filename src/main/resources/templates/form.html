<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="alert alert-success">
    <span th:text="'Tiempo transcurrido: '+${tiempoTranscurrido}+'milisegundos'">
    </span>
</div>
<h3 th:text="${titulo}"></h3>
<div class="container">

<div class="container">
    <form th:action="@{/form}" th:object="${usuario}" method="post" class="form-group align-items-center">
        <div class="form-group">
            <label for="identificador">Nombre</label>
            <div>
                <input type="text" name="identificador" id="identificador" th:field="*{identificador}" aria-describedby="identificador" placeholder="Ingresa identificador">
            </div>
            <small th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="form-text text-muted"></small>

        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <div>
                <input type="text" name="Nombre" id="nombre" th:field="*{nombre}" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="form-text text-muted"></small>

        </div>
        <div class="form-group">
            <label for="nombre">Apellido</label>
            <div>
                <input type="text" name="Apellido" id="apellido" th:field="*{apellido}">
            </div>
            <small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>

        </div>
        <div class="form-group">
            <label for="usuario">Nombre de usuario:</label>
            <div>
                <input type="text" name="usuario" id="usuario" th:value="${usuario.usuario}">
            </div>
            <small th:if="${errorPasante !=null && errorPasante.containsKey('usuario')}" th:text="${errorPasante['usuario']}"></small>
        </div>
        <div class="form-group">
            <label for="password">Contrase√±a</label>
            <div>
                <input type="password" name="Contrasena" id="password" th:value="${usuario.contrasena}">
            </div>
            <small th:if="${errorPasante !=null && errorPasante.containsKey('contrasena')}" th:text="${errorPasante['contrasena']}"></small>

        </div>
        <div class="form-group">
            <label for="email">Correo</label>
            <div>
                <input type="email" name="Correo" id="email" th:field="*{correo}">
            </div>
            <small th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>

        </div>
        <div class="form-group">
            <div>
                <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</body>
</html>
